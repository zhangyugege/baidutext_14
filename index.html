<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        
//        >60的城市写进新数组
        var arr=[];
        for(var i= 0,len=aqiData.length;i<len;i++){
            if(aqiData[i][1]>60){
                arr.push(aqiData[i]);
            }
        }
//        快排
        arr.sort(function(a,b){
            return a[1]<b[1];
        });
//        写入ul节点 只有一次dom操作，性能佳
        var aqilist=document.getElementById("aqi-list");
        var res='';
        for(var i= 0,len=arr.length;i<len;i++){
            var a=(i+1).toString();
            res+="<li>第"+a+"名："+arr[i][0]+"，"+arr[i][1]+"</li>"

        }
        aqilist.innerHTML=res;


    })();

</script>
</body>
</html>
